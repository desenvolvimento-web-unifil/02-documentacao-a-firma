<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <title>Cadastro</title>

    <style>

    </style>
</head>
<body class="bg-dark">

  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div>
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

                <h3 class="mb-5">Cadastre-se</h3>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                        <input type="text" id="typeEmailX-2" class="form-control form-control-lg" name="username" />
                        <label class="form-label" for="typeEmailX-2">Nome</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="email" id="typeEmailX-2" class="form-control form-control-lg" name="email" />
                        <label class="form-label" for="typeEmailX-2">Email</label>
                    </div>
        
                    <div class="form-outline mb-4">
                        <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password"/>
                        <label class="form-label" for="typePasswordX-2">Password</label>
                    </div>
        
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Registrar</button>

                 </form>

                 <a href="{% url 'login' %}" class="btn btn-secondary btn-lg btn-block mt-3">JÃ¡ tem uma conta?</a>


            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
